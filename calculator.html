    <title>Calculator Motorina</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<script type="text/javascript">
function calc(){let e=document.getElementById("total_parcurs").value,t=document.getElementById("parcurs_incarcat").value,n=document.getElementById("greutatea").value,a=document.querySelector('input[name="norma_consum"]:checked').value,m=document.getElementById("norma_consum_manuala").value;if(""==m?norma_consum=a:(norma_consum=m,document.querySelector('input[name="norma_consum"]:checked').checked=!1),0==e.length?e=0:(e=parseFloat(Math.abs(e)).toFixed(2),console.log(e)),0==t.length?t=0:(t=Math.abs(t),console.log(t)),0==n.length?n=0:(n=Math.abs(n),console.log(n)),0==norma_consum.length?norma_consum=0:norma_consum=norma_consum,e<t){console.log(e," - ",t);document.getElementById("alert").innerHTML="Atentie! Distanta TOTALA parcursa este mai mica decit distanta cu incarcatura!";alert("Atentie! Distanta TOTALA parcursa este mai mica decit distanta cu incarcatura"),document.getElementById("total_parcurs").focus()}else{let a=(t*n).toFixed(2),m=(1.3*a/100+e*norma_consum).toFixed(2);document.getElementById("alert").innerHTML=" ",document.getElementById("parcurs").innerHTML=e;if("NaN"==a){document.getElementById("tkm").innerHTML="eror"}else{document.getElementById("tkm").innerHTML=a}if("NaN"==m){document.getElementById("consumat").innerHTML="eror"}else{document.getElementById("consumat").innerHTML=m}}}function reset(){document.getElementById("parcurs").innerHTML="",document.getElementById("tkm").innerHTML="",document.getElementById("consumat").innerHTML="",document.getElementById("alert").innerHTML="",document.getElementById("total_parcurs").value="",document.getElementById("parcurs_incarcat").value="",document.getElementById("greutatea").value="",document.getElementById("norma_consum_manuala").value="";document.getElementById("total_parcurs").focus()}
</script>
	
        <div class="first_screen">
            <h4><a href="https://dsersun.github.io/">Перейти на главную страницу!</a></h4>
        <div class="first_screen__content">
            <p>Онлайн калькулятор расхода топлива грузового автомобиля</p>
        </div>
    </div>

    <div class="row s12">
        <form class="col s6">
            <div class="row btn-padding">
            <div class="input-field col s6">
              <input id="total_parcurs" type="number" class="validate deep-orange-text" autocomplete="off" autofocus>
              <label for="total_parcurs">Parcurs Total (km)</label>
            </div>
            <div class="input-field col s6">
              <input id="parcurs_incarcat" type="number" class="validate deep-orange-text" autocomplete="off">
              <label for="parcurs_incarcat">Parcurs cu încărcatura (km)</label>
            </div>
            </div>

            <div class="row btn-padding">
                <div class="input-field col s6">
                    <input id="greutatea" type="number" class="validate deep-orange-text" autocomplete="off">
                    <label for="greutatea">Greutatea incarcaturii (tone):</label>
                </div>
                <div class="col s6">
                    <label for="norma_consum">Alege norma specifică de consum</label>
                <div class="label_wrapper">
                <label>
                  <input class="with-gap-1" name="norma_consum"
                  value="0.314" type="radio" id="norma_consum" />
                  <span>0.314</span>
                </label>
              
                <label>
                  <input class="with-gap-1" name="norma_consum" type="radio" value="0.278" id="norma_consum"/>
                  <span>0.278</span>
                </label>
            
                <label>
                  <input class="with-gap-1" name="norma_consum" type="radio" value="0.308" id="norma_consum"/>
                  <span>0.308</span>
                </label>

                <label>
                    <input class="with-gap-1" name="norma_consum" type="radio" value="0.273" id="norma_consum"/>
                    <span>0.273</span>
                </label>
                </div>
            </div>
            </div> 
            <div class="row btn-padding">
                <div class="input-field col s12">
                    <input id="norma_consum_manuala" type="number" class="validate deep-orange-text" autocomplete="off">
                    <label for="norma_consum_manuala">sau introduce manual norma specifică de consum</label>
                </div>
            </div> 
        </form>
        <div class="col s6">
            <h4 class="deep-orange-text"><strong>Rezultate:</strong></h4>
            <section>
                <div>
                    <p class="grey-text"><strong>Total distanta parcursa:</strong> <span class="result" id="parcurs"></span></p>
                    <p class="grey-text"><strong>Tono-KM parcursi:</strong> <span class="result" id="tkm"></span></p>
                    <p class="grey-text"><strong>Combustibil consumat (litri): </strong><span class="result" id="consumat"></span></p>
                </div>
            </section>
            <span class="Display-2" id="alert"></span>
        </div>
      </div>
      <div class="input-field col s12 btn-padding">
        <button class="waves-effect deep-orange accent-4 btn" type="button" onclick="calc()">
            <i class="material-icons left">calculate</i>Calculează
        </button>
        <button class="waves-effect deep-orange accent-4 btn" type="reset" onclick="reset()">
            <i class="material-icons left">delete_outline</i>Curăță
        </button>
    </div>
